<h1>Journal Entry</h1>
	
	<table class = 'JE'>
		<tr class='header'>
			<td>GL Account</td>
			<td>Debit</td>
			<td>Credit</td>
			<td>Description</td>
		</tr>
		<tr>
			<td><input type='date' ng-model='glDate'></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr ng-repeat='line in lines'>
			<td>
					<select name='glCode' ng-model="glCode[line]" >
						<option ng-repeat='gl in gls | orderBy: "code"' value='{{gl.code}}' type='number'>{{gl.code + '-' + gl.desc}}</option>
			</td>
			<td><input type='number' ng-blur='empty(glDebit[line], line, "Credit")' ng-model="glDebit[line]"></td>
			<td><input type='number' ng-blur='empty(glCredit[line], line, "Debit")' ng-model="glCredit[line]"></td>
			<td><input type='text' ng-model="glDesc[line]"></td>
		</tr>
		<tr id='total'>
			<td>Total: </td>
			<td></td>
			<td></td>
			<td>{{message}}</td>
		</tr>



	</table>

<button type='button' ng-click='addTransaction()'>Add</button>
<button type='button' ng-click='clear()'>Clear</button>
<button type='button' ng-click='submit()'>Submit</button>
