<h1>General Ledger Detail</h1>
<br />

Filter: <input id='search' type='text' ng-model='selector'>

<p> </p>

<table class='history'>

	<tr class='header'>
		<td>GL Account</td>
		<td>Debit</td>
		<td>Credit</td>
		<td>Description</td>
	</tr>
	<tr ng-repeat='JE in transactions | filter: selector | orderBy: "glCode"'>
		<td>{{JE.glCode}} - {{JE.glDesc}}</td>
		<td>{{JE.debit}}</td>
		<td>{{JE.credit}}</td>
		<td>{{JE.desc}}</td>
	</tr>
</div>
</table>
