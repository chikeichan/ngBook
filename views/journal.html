<je-widget></je-widget>

<table class='history JEHist'>
	<tr class='header'>
		<td>GL Account</td>
		<td>Debit</td>
		<td>Credit</td>
		<td>Description</td>
	</tr>
	<tr class='JEHead'>
		<td>GL History: Account {{glCode}}</td>
	</tr>
	<tr ng-repeat='JE in transactions | filter: glCode || "none"'>
		
		<td>{{JE.glCode}} - {{JE.glDesc}}</td>
		<td>{{JE.debit}}</td>
		<td>{{JE.credit}}</td>
		<td>{{JE.desc}}</td>
	</tr>

	<tr class='JEHead'>
		<td>GL History: Account {{glCode2}}</td>

	</tr>
	<tr ng-repeat='JE in transactions | filter: glCode2 || "none"'>
		<td>{{JE.glCode}} - {{JE.glDesc}}</td>
		<td>{{JE.debit}}</td>
		<td>{{JE.credit}}</td>
		<td>{{JE.desc}}</td>
	</tr>
</table>
