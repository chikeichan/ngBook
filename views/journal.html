<je-widget></je-widget>

<table class='history JEHist'>
	<tr class='header'>
		<td>GL Account</td>
		<td>Debit</td>
		<td>Credit</td>
		<td>Description</td>
	</tr>
	<tr class='JEHead'>
		<td>GL History: Account</td>
	</tr>
	<tr ng-repeat='JE in transactions'>
		
		<td>{{JE.glCode}} - {{JE.glDesc}}</td>
		<td>{{JE.debit}}</td>
		<td>{{JE.credit}}</td>
		<td>{{JE.desc}}</td>
	</tr>

</table>
